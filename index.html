<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <h1>Product preview card component for Frontend Mentor</h1>
      <article>
        <header>
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 37.5rem)"
            />
            <img
              src="images/image-product-mobile.jpg "
              alt="Gabrielle Chanel Perfume Bottle"
              class="header-image"
            />
          </picture>
        </header>
        <div class="contents">
          <p class="product-category">Perfume</p>
          <h2 class="display">Gabrielle Essence Eau De Parfum</h2>
          <p
            >A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</p
          >
          <div class="price-container">
            <p class="current-price display">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
